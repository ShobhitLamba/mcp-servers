name: Docker Image CI

on:
  [workflow_dispatch]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag deadlock1892/valhalla:latest
    - name: Push image to Docker hub
      run: docker push deadlock1892/valhalla:latest
